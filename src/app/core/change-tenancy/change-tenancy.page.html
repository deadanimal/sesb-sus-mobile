<ion-header mode="ios">
  <ion-toolbar mode="ios" class="ion-text-center" color="primary">
    <ion-buttons slot="start">
			<ion-back-button 
				defaultHref="/services"
				routerLink="/services"
				routerDirection="back"
			>
			</ion-back-button>
    </ion-buttons>
    <ion-title>Change Tenancy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-core">
  <ion-list class="list-core">
    <ion-item lines="none" class="item-form">
      <ion-label position="stacked" mode="ios">Select Account</ion-label>
      <ion-select placeholder="Select account" mode="ios">
        <ion-select-option>X12345678</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none" class="item-form">
      <ion-label position="stacked" mode="ios">Property Address</ion-label>
      <ion-textarea placeholder="Property address" mode="ios"></ion-textarea>
    </ion-item>

    <ion-item lines="none" class="item-form">
      <ion-label position="stacked" mode="ios">Postcode</ion-label>
      <ion-input placeholder="Postcode" mode="ios"></ion-input>
    </ion-item>

    <ion-item lines="none" class="item-form">
      <ion-label position="stacked" mode="ios">City</ion-label>
      <ion-input placeholder="City" mode="ios"></ion-input>
    </ion-item>

    <ion-item lines="none" class="item-form">
      <ion-label position="stacked" mode="ios">New Tenant Name</ion-label>
      <ion-input placeholder="New tenant name" mode="ios"></ion-input>
    </ion-item>

    <ion-item lines="none" class="item-form">
      <ion-label position="stacked" mode="ios">New Tenant Phone No.</ion-label>
      <ion-input placeholder="New tenant phone no." mode="ios"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-padding ion-no-border">
	<ion-button 
		class="round" 
		shape="round" 
    expand="block"
    mode="ios"
  >
		Submit Change
	</ion-button>
</ion-footer>
