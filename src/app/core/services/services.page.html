<ion-header mode="ios">
  <ion-toolbar mode="ios" class="ion-text-center" color="primary">
    <ion-buttons slot="start">
			<ion-back-button 
				defaultHref="/core/dashboard"
				routerLink="/core/dashboard"
				routerDirection="back"
			>
			</ion-back-button>
    </ion-buttons>
    <ion-title>Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-core" fullscreen>
  <ion-list class="list-core">
    <ion-list-header>
      <ion-label>
        <h2>Connection</h2>
      </ion-label>
    </ion-list-header>

    <ion-item lines="none" detail (click)="navigatePage('/service-connection')">
      <ion-icon name="radio-outline" slot="start" color="primary"></ion-icon>
      <ion-label>New Services Connection</ion-label>
    </ion-item>
    
    <ion-list-header>
      <ion-label>
        <h2>Home</h2>
      </ion-label>
    </ion-list-header>

    <ion-item lines="none" detail (click)="navigatePage('/move-in')">
      <ion-icon name="log-in-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Move In Start Service</ion-label>
    </ion-item>

    <ion-item lines="none" detail (click)="navigatePage('/move-out')">
      <ion-icon name="log-out-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Move Out Stop Service</ion-label>
    </ion-item>

    <ion-item lines="none" detail (click)="navigatePage('/change-tenancy')">
      <ion-icon name="business-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Change Tenancy</ion-label>
    </ion-item>

    <ion-list-header>
      <ion-label>
        <h2>Bill</h2>
      </ion-label>
    </ion-list-header>

    <ion-item lines="none" detail (click)="navigatePage('/request-bill')">
      <ion-icon name="receipt-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Request Final Bill</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
