<ion-header mode="ios">
  <ion-toolbar mode="ios" class="ion-text-center" color="primary">
    <ion-buttons slot="start">
			<ion-back-button 
				defaultHref="/core/profile"
				routerLink="/core/profile"
				routerDirection="back"
			>
			</ion-back-button>
    </ion-buttons>
    <ion-title>Personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-core" fullscreen>
	<ion-list class='list-core'>
		<ion-list-header lines="none">
			<ion-label>
        <h2>Information</h2>
      </ion-label>
		</ion-list-header>
		<ion-item lines="none" detail (click)="editInformation('/profile-edit', 'name')">
			<ion-icon name="create-outline" slot="start" color="primary"></ion-icon>
			<ion-label>Name</ion-label>
		</ion-item>

		<ion-item lines="none" detail (click)="editInformation('/profile-edit', 'nric')">
			<ion-icon name="create-outline" slot="start" color="primary"></ion-icon>
			<ion-label>NRIC</ion-label>
		</ion-item>

		<ion-item lines="none" detail (click)="editInformation('/profile-edit', 'email')">
			<ion-icon name="create-outline" slot="start" color="primary"></ion-icon>
			<ion-label>Email</ion-label>
		</ion-item>

		<ion-item lines="none" detail (click)="editInformation('/profile-edit', 'mobile')">
			<ion-icon name="create-outline" slot="start" color="primary"></ion-icon>
			<ion-label>Mobile no.</ion-label>
		</ion-item>

		<ion-item lines="none" detail (click)="editInformation('/profile-edit', 'address')">
			<ion-icon name="create-outline" slot="start" color="primary"></ion-icon>
			<ion-label>Address</ion-label>
		</ion-item>

		<ion-list-header lines="none">
			<ion-label>
				<h2>Password</h2>
			</ion-label>
		</ion-list-header>

		<ion-item lines="none" detail (click)="editInformation('profile-edit', 'password')">
			<ion-icon name="key-outline" slot="start" color="primary"></ion-icon>
			<ion-label>Password</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
